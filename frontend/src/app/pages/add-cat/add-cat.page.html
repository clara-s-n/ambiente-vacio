<form [formGroup]="addCatForm" (ngSubmit)="addCat()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="raze">Raza</label>
    <input type="text" class="form-control" id="raze" formControlName="raze">
  </div>
  <div class="form-group">
    <label for="birthdate">Fecha de nacimiento (YYYY-MM-DD)</label>
    <input type="text" class="form-control" id="birthdate" formControlName="birthdate">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
